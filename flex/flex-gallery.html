<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic Gallery</title>
    <style>
        

        .container{
            display: flex;
            height: 35rem;
            gap: 1rem;
        }

        .container > div{
            flex: 1;
            border-radius: 1rem;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            transition: all .8s cubic-bezier(0.25, 0.46, 0.45, 1.4);
        }

        .container>div:hover{
            flex: 4;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image" style="background-image: url('img/img1.jpg');"></div>
        <div class="image" style="background-image: url('img/img2.jpg');"></div>
        <div class="image" style="background-image: url('img/img3.jpg');"></div>
        <div class="image" style="background-image: url('img/img4.jpg');"></div>
        <div class="image" style="background-image: url('img/img5.jpg');"></div>
        <div class="image" style="background-image: url('img/img6.jpg');"></div>
    </div>
</body>
</html>
